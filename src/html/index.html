<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>YouControl</title>
</head>

<body>
   <header>
        <div class="logo">
            <img src="img/logo.png" alt="logo" />
            <img src="img/hamburger.png" alt="hamburger"/>
        </div>
        <div>
            <img class="medium_part" src="img/header.png" alt="header"/>
        </div>
        <div>
            <img src="img/icon-1.png" alt="icons"/>
            <img class="icon" src="img/icon-2.png" alt="icons"/>
            <img class="five" src="img/5.png" alt="5"/> 
        </div>
   </header>
   <aside>
        <img src="img/Sidebar_full.png" alt="Sidebar"/>
        <img src="img/main.png" alt="Main"/>
   </aside>
   <footer id="flexbox">
        <div class="footer_first">
            <div>Дзвінок безкоштовний</div>
            <div>0 800 309 077</div>
            <div>mail@youcontrol.com.ua</div>
            <div>Вирішили купувати?</div>
            <div><button class="btn">Заказать звонок</button></div>
        </div>
        <div class="footer_second">
            <div>Для користувачів</div>
            <div>Можливості</div>
            <div>Кейси</div>
            <div>Тарифи</div>
        </div>
        <div class="footer_third">
            <div>Наші проекти</div>
            <div>
                <img class="footer_shape" src="img/Shape.png" alt="shape" />
                <p class="footer_score">YouScore</p>
                <p class="footer_api">Доступ по API</p>
            </div>
            <div>
                <img class="footer_shape" src="img/i-extensions.png" alt="i-extensions" />
                <p class="footer_score">Додаток</p>
                <p class="footer_api">Chrome, Mozilla</p>
            </div>
        </div>
        <div class="footer_fourth">
            <div>©YouControl – повне досьє на кожну компанію України</div>
            <div></div>
            <div>
                <img src="img/i-facebook.png" alt="facebook" />
                <img src="img/i-youtube.png" alt="youtube" />
                <img src="img/linkedin.png" alt="linkedin"/>
                <img src="img/telegram.png" alt="telegram"/>
            </div>
            <div></div>
            <div class="services">
                <p>Сплачуйте онлайн:</p>
                <img src="img/i-visa_icon.png" alt="visa_icon"/>
                <img src="img/i-mastercard_icon.png" alt="mastercard"/>
            </div>
        </div>
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
